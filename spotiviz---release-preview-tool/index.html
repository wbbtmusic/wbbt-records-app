<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotiviz - Release Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              spotify: {
                base: '#121212',
                highlight: '#1a1a1a',
                press: '#000000',
                elevated: '#242424',
                green: '#1ed760',
                text: '#b3b3b3',
                white: '#ffffff'
              }
            },
            animation: {
              'enter-view': 'enter-view 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              'enter-view': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888; 
      }
      body {
        background-color: #000;
        color: white;
        font-family: 'Circular', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden; /* App handles scrolling */
      }
      
      /* Animation Class Utility */
      .animate-enter-view {
        animation: enter-view 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>

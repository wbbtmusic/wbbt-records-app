<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WBBT Records</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              glass: 'rgba(255, 255, 255, 0.03)',
              glassHover: 'rgba(255, 255, 255, 0.08)',
              glassBorder: 'rgba(255, 255, 255, 0.08)',
              liquidAccent: '#6366f1',
              liquidAccentHover: '#818cf8',
            },
            transitionTimingFunction: {
              'wise-ease': 'cubic-bezier(0.25, 0.8, 0.25, 1)', // Super smooth iOS/Wise feel
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'page-enter': 'pageEnter 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              pageEnter: {
                '0%': { opacity: '0', transform: 'translateY(15px) scale(0.99)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020204;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.15), transparent 25%);
        color: #EDEDED;
        overflow-x: hidden;
      }
      
      /* Liquid Glass Utilities - Ultra Round */
      .glass-panel {
        background: rgba(18, 18, 22, 0.65);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.5);
      }
      
      /* Smooth input autofill fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #1a1a1a inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Floating UI Logic */
      .floating-sidebar {
        height: calc(100vh - 32px); 
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.15); 
        border-radius: 100vh;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.3); 
      }
      
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
